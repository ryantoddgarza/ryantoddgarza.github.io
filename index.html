<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script>
      window.ga = window.ga || function() {
        (ga.q = ga.q || []).push(arguments);
      };
      ga.l = +new Date();
      if (window.location.hostname != 'localhost') {
        ga('create', 'UA-107706366-2', 'auto');
      }
      ga('send', 'pageview');
    </script>
    <script async src="https://www.google-analytics.com/analytics.js"></script>
    <title>ryan todd garza</title>
    <meta
      name="description"
      content="The portfolio of Ryan Todd Garza, a creative based in Los Angeles, California."
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon-16x16.png"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body class="preload">
    <main>
      <div class="message__wrapper">
        <pre id="message" class="message"></pre>
        <i class="cursor"></i>
      </div>
    </main>
    <footer id="socialRow" class="social__row">
      <a
        href="https://github.com/ryantoddgarza"
        target="_blank"
        class="social__link"
      >
        <svg class="social__icon">
          <use xlink:href="assets/icon-sprite.svg#icon-github"></use>
        </svg>
      </a>
      <a
        href="https://www.linkedin.com/in/ryantoddgarza/"
        target="_blank"
        class="social__link"
      >
        <svg class="social__icon">
          <use xlink:href="assets/icon-sprite.svg#icon-linkedin"></use>
        </svg>
      </a>
      <a
        href="https://www.instagram.com/ryantoddgarza/"
        target="_blank"
        class="social__link"
      >
        <svg class="social__icon">
          <use xlink:href="assets/icon-sprite.svg#icon-instagram"></use>
        </svg>
      </a>
      <a
        href="mailto:ryantoddgarza@gmail.com"
        target="_blank"
        class="social__link"
      >
        <svg class="social__icon">
          <use xlink:href="assets/icon-sprite.svg#icon-mail"></use>
        </svg>
      </a>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
